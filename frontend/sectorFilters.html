<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sector Filters - BIO-ISAC - Cyber Biosecurity Alert Platform</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h1><i class="bi bi-shield-check"></i> BIO-ISAC</h1>
                <span class="subtitle">Bio-ISAC Alert Platform</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
                <li><a href="sectorFilters.html" class="nav-link"><i class="bi bi-funnel"></i> Sector Filters</a></li>
                <li><a href="alertRepository.html" class="nav-link"><i class="bi bi-archive"></i> Alert Repository</a></li>
                <li><a href="adminPanel.html" class="nav-link"><i class="bi bi-gear"></i> Admin Panel</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div class="sector-filters-container">
            <h2><i class="bi bi-funnel"></i> Sector Filters</h2>
            <p>Filter and view alerts by specific sectors</p>
            
            <div class="filter-controls">
                <select id="sectorSelect" class="sector-select">
                    <option value="All">All Sectors</option>
                    <option value="Agriculture">Agriculture</option>
                    <option value="Hospitals">Hospitals</option>
                    <option value="Pharma">Pharma</option>
                </select>
                <button id="applyFilter" class="btn-primary"><i class="bi bi-check-circle"></i> Apply Filter</button>
            </div>

            <div id="filteredAlerts" class="filtered-alerts-container">
                <p class="loading"><i class="bi bi-info-circle"></i> Select a sector to view filtered alerts...</p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 BIO-ISAC - Bio-ISAC Member Organizations</p>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Custom JavaScript -->
    <script src="js/site.js"></script>
    <script src="js/sectorFilters.js"></script>
</body>
</html>
