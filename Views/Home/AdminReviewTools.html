<div class="admin-container">
    <h2><i class="bi bi-gear"></i> Admin Review Tools</h2>
    <p>Administrative tools for reviewing and managing alerts</p>
    
    <div class="admin-actions">
        <button id="refreshAlerts" class="btn-primary"><i class="bi bi-arrow-clockwise"></i> Refresh All Alerts</button>
        <button id="exportAlerts" class="btn-secondary"><i class="bi bi-download"></i> Export Alerts</button>
    </div>

    <div class="admin-stats">
        <h3><i class="bi bi-bar-chart"></i> System Statistics</h3>
        <div id="adminStats" class="stats-grid">
            <p class="loading"><i class="bi bi-arrow-repeat"></i> Loading statistics...</p>
        </div>
    </div>

    <div class="admin-alerts">
        <h3><i class="bi bi-list-ul"></i> All Alerts (Admin View)</h3>
        <div id="adminAlerts" class="admin-alerts-list">
            <p class="loading"><i class="bi bi-arrow-repeat"></i> Loading alerts...</p>
        </div>
    </div>
</div>
<script src="/js/adminTools.js"></script>
