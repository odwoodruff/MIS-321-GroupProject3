<div class="dashboard-container">
    <h2>Dashboard</h2>
    
    <div class="metrics-section">
        <div class="metrics-grid">
            <div class="metric-card">
                <h3>Total Alerts</h3>
                <p class="metric-value" id="totalAlerts">-</p>
            </div>
            <div class="metric-card">
                <h3>Filtered Alerts</h3>
                <p class="metric-value" id="filteredAlerts">-</p>
            </div>
            <div class="metric-card">
                <h3>Agriculture</h3>
                <p class="metric-value" id="agricultureAlerts">-</p>
            </div>
            <div class="metric-card">
                <h3>Hospitals</h3>
                <p class="metric-value" id="hospitalAlerts">-</p>
            </div>
            <div class="metric-card">
                <h3>Pharma</h3>
                <p class="metric-value" id="pharmaAlerts">-</p>
            </div>
            <div class="metric-card">
                <h3>Other</h3>
                <p class="metric-value" id="otherAlerts">-</p>
            </div>
        </div>
        <p class="last-updated">Last Updated: <span id="lastUpdated">-</span></p>
    </div>

    <div class="filters-section">
        <h3>Sector Filters</h3>
        <div class="filter-buttons">
            <button class="filter-btn active" data-sector="All">All Sectors</button>
            <button class="filter-btn" data-sector="Agriculture">Agriculture</button>
            <button class="filter-btn" data-sector="Hospitals">Hospitals</button>
            <button class="filter-btn" data-sector="Pharma">Pharma</button>
        </div>
    </div>

    <div class="alerts-section">
        <h3>Alert Feed</h3>
        <div id="alertFeed" class="alert-feed">
            <p class="loading">Loading alerts...</p>
        </div>
    </div>
</div>
<script src="/js/dashboard.js"></script>
